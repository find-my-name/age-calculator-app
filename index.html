<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="day">
          <label for="day">Day</label>
          <input type="text" name="day" id="day" placeholder="DD" />
          <p class="day-error"></p>
        </div>
        <div class="month">
          <label for="month">Month</label>
          <input type="text" name="month" id="month" placeholder="MM" />
          <p class="month-error"></p>
        </div>
        <div class="year">
          <label for="year">Year</label>
          <input type="text" name="year" id="year" placeholder="YYYY" />
          <p class="year-error"></p>
        </div>
      </form>
      <div class="submit">
        <div class="border"></div>
        <div class="image">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="46"
            height="44"
            viewBox="0 0 46 44"
          >
            <g fill="none" stroke="#FFF" stroke-width="2">
              <path
                d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
              />
            </g>
          </svg>
        </div>
        <div class="right-border"></div>
      </div>
      <h1 class="years"><span>--</span>years</h1>
      <h1 class="months"><span>--</span>months</h1>
      <h1 class="days"><span>--</span>days</h1>
    </div>
    <script src="script.js"></script>
  </body>
</html>
